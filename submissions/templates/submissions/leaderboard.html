<h1>Leaderboard</h1>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Score</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ result.submission.user.username }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.submission.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
